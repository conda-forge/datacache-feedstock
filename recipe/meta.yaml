{% set name = "datacache" %}
{% set version = "1.4.1" %}
{% set sha256 = "acfdbdc550c7e0971b42ec0575cec2245ec4ace1cdfb9e931852db157e5b6c67" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - pandas >=0.15.2
    - appdirs >=1.4.0
    - progressbar33 >=2.4
    - biopython >=1.65
    - requests >=2.5.1
    - typechecks >=0.0.2
    - mock

test:
  imports:
    - datacache

about:
  home: https://github.com/openvax/datacache
  license: Apache-2.0
  license_family: Apache
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Helpers for transparently downloading datasets'

extra:
  recipe-maintainers:
    - npavlovikj
